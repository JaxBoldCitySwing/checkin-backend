schema {
  query: Query
  mutation: Mutation
}

type Query {
  getStudents(limit: Int!, nextToken: String): StudentsPage
  getLessons(limit: Int!, nextToken: String): LessonsPage
}

type Mutation {
  checkin(studentId: ID!, type: CheckinType!): Boolean!
  @aws_iam

  register(student: RegisterInput): Boolean!
  @aws_iam
}

type StudentsPage {
  students: [Student!]!
  nextToken: String
}

type LessonsPage {
  lessons: [Lesson!]!
  nextToken: String
}

type Student {
  id: ID!
  first: String!
  last: String!
  email: AWSEmail!
  phone: String
  lessons: [Lesson!]!
  birthdate: AWSDate!
}

type Lesson {
  id: ID!
  name: String!
  students: [Student!]!
  createdAt: AWSDateTime!
}

input RegisterInput {
  first: String!
  last: String!
  email: AWSEmail!
  phone: String
  birthdate: AWSDate!
}

enum CheckinType {
  BEGINNER
  INTERMEDIATE
  SOCIAL
  SPECIAL
}